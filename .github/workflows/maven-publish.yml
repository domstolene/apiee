name: Build and publish

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Configure time zone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Oslo"    

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Write settings.xml
        uses: whelk-io/maven-settings-xml-action@v14
        with:
          servers: '[{"id": "github-apiee","username": "${{github.actor}}","password": "${{secrets.GITHUB_TOKEN}}"}]'
          repositories: '[{"id": "github-apiee","url": "https://maven.pkg.github.com/domstolene/apiee"},{"id": "central","url": "https://repo1.maven.org/maven2","releases": {"enabled":"true"},"snapshots": {"enabled": "true"}},{"id": "jboss","url": "https://repository.jboss.org/nexus/content/groups/public/","releases": {"enabled": "true"},"snapshots": {"enabled": "true"}}]'
          plugin_repositories: '[{"id": "redhat","url": "https://maven.repository.redhat.com/ga"}]'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots deploy
